<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eef2f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h1 {
            color: #6a1b9a;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            background-color: #8e24aa;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #a156b2;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Đăng nhập</h1>
        <form id="login-form">
            <input type="text" id="name" placeholder="Nhập tên của bạn" required>
            <input type="number" id="age" placeholder="Nhập tuổi của bạn" required>
            <select id="gender">
                <option value="Nam">Nam</option>
                <option value="Nữ">Nữ</option>
                <option value="Khác">Khác</option>
            </select>
            <input type="password" id="password" placeholder="Nhập mật khẩu" required>
            <button type="button" onclick="validateLogin()">Tiếp tục</button>
        </form>
    </div>

    <script>
        function validateLogin() {
            const password = document.getElementById('password').value;
            const validPassword = "ducdeptrai"; // Mật khẩu chính xác

            if (password === validPassword) {
                alert("Đăng nhập thành công!");
                window.location.href = "index.html"; // Chuyển hướng sang phần 2
            } else {
                alert("Mật khẩu sai! Vui lòng thử lại.");
            }
        }
    </script>
</body>
</html>
